<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- js -->
    <script src="./script.js" defer></script>
    <title>Product Landing Page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav container">
        <div class="nav__logo">Logo</div>
        <ul id="nav__list" class="nav__list" data-visible="false">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
        <div class="nav__shopping">
          <button class="nav__search">
            <span class="sr-only">search</span>
          </button>
          <button class="nav__cart">
            <span class="sr-only">cart</span>
          </button>
        </div>
        <button
          class="nav__hamburger d-none"
          aria-controls="nav__list"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
        </button>
      </nav>
    </header>
    <!-- Hero -->
    <main class="hero container">
      <div class="hero__left">
        <h1 class="hero__title">#New Trend</h1>
        <h2 class="hero__subtitle">
          <span>Enlight your world. Make yourself more bright</span>
          ABOTAR LIGHTNING
        </h2>
        <a role="button" href="#" class="hero__cta">Shop Now</a>
      </div>
      <div class="hero__right">
        <img
          src="./assets/slider-02-img-01.webp"
          loading="lazy"
          alt="Sofa with lamp"
        />
      </div>
    </main>
    <!-- Top Sales -->
    <article class="weekly-top container">
      <h2 class="weekly-top__title">This Week Top Sales</h2>
      <div class="weekly-top__products">
        <div class="weekly-top__product">
          <figure class="weekly-top__image">
            <img src="./assets/prod-01.webp" alt="Golden Easy Spot Chair" />
          </figure>
          <section class="weekly-top__details">
            <p class="weekly-top__name">Golden Easy Spot Chair</p>
            <p class="weekly-top__price">$150</p>
          </section>
        </div>
        <div class="weekly-top__product">
          <figure class="weekly-top__image">
            <img src="./assets/prod-02.webp" alt="Golden Easy Spot Chair" />
          </figure>
          <section class="weekly-top__details">
            <p class="weekly-top__name">Golden Easy Spot Chair</p>
            <p class="weekly-top__price">$150</p>
          </section>
        </div>
        <div class="weekly-top__product">
          <figure class="weekly-top__image">
            <img src="./assets/prod-03.webp" alt="Golden Easy Spot Chair" />
          </figure>
          <section class="weekly-top__details">
            <p class="weekly-top__name">Golden Easy Spot Chair</p>
            <p class="weekly-top__price">$150</p>
          </section>
        </div>
      </div>
    </article>
    <!--  -->
    <article class="featured container">
      <div class="featured-product">
        <div class="featured-product__left">
          <p class="featured-product__title">#New Style</p>
          <a href="#" class="featured-product__subtitle">Luxury Soft</a>
          <a href="#" class="featured-product__cta">Buy Now</a>
        </div>
        <div class="featured-product__right">
          <img src="./assets/feature-product-01.webp" alt="">
        </div>
      </div>
    </article>
  </body>
</html>
